server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/memoro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
app.url=http://localhost:${server.port}
logging.level.org.springframework.security=DEBUG

spring.jpa.properties.hibernate.envers.audit_table_suffix=audit
spring.jpa.properties.org.hibernate.envers.default_schema=audit

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={username}
spring.mail.password={password}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.debug=false
